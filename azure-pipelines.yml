# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- checkout: none
- script: |
      # configurando git 

      echo $SSH_PRIVATE_KEY > /tmp/ssh_private_key
      sudo chmod 400 /tmp/ssh_private_key
      ls -la /tmp/ssh_private_key
      eval $(ssh-agent)
      ssh-add /tmp/ssh_private_key

      # criando pasta do repositorio
      mkdir /tmp/repo
      cd /tmp/repo
      git clone $REPO_URL

      # sincronizando com o outro reposit√≥rio remoto
      
      git remote set-url origin $GITHUB_REPO_URL

      git push
      
      
  displayName: 'teste pipeline'
  env:
    SSH_PRIVATE_KEY: $(ssh_private_key)
    AZURE_REPO_URL: $(repo_url)
    GITHUB_REPO_URL: $(git_repo_url)

